<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIPA - My AI Personal Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #E8F0FE 0%, #F3E8FF 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Animated background grid */
        .grid-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(102, 126, 234, 0.06) 1px, transparent 1px),
                linear-gradient(90deg, rgba(102, 126, 234, 0.06) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            opacity: 0;
            animation-delay: 0.5s;
            animation-fill-mode: forwards;
        }

        @keyframes gridMove {
            0% {
                opacity: 0;
                transform: translateY(0);
            }
            10% {
                opacity: 1;
            }
            100% {
                opacity: 1;
                transform: translateY(50px);
            }
        }

        /* Floating particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            animation: particleFloat 15s ease-in-out infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 12s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 15s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 18s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 1s; animation-duration: 14s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 3s; animation-duration: 16s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; animation-duration: 13s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 2s; animation-duration: 17s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 4s; animation-duration: 15s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 1s; animation-duration: 19s; }
        .particle:nth-child(10) { left: 15%; animation-delay: 6s; animation-duration: 14s; }
        .particle:nth-child(11) { left: 25%; animation-delay: 3s; animation-duration: 16s; }
        .particle:nth-child(12) { left: 35%; animation-delay: 5s; animation-duration: 13s; }
        .particle:nth-child(13) { left: 45%; animation-delay: 2s; animation-duration: 18s; }
        .particle:nth-child(14) { left: 55%; animation-delay: 4s; animation-duration: 15s; }
        .particle:nth-child(15) { left: 65%; animation-delay: 1s; animation-duration: 17s; }
        .particle:nth-child(16) { left: 75%; animation-delay: 6s; animation-duration: 14s; }
        .particle:nth-child(17) { left: 85%; animation-delay: 3s; animation-duration: 16s; }
        .particle:nth-child(18) { left: 95%; animation-delay: 5s; animation-duration: 19s; }
        .particle:nth-child(19) { left: 12%; animation-delay: 2s; animation-duration: 13s; }
        .particle:nth-child(20) { left: 88%; animation-delay: 4s; animation-duration: 18s; }

        @keyframes particleFloat {
            0% {
                bottom: -10px;
                opacity: 0;
                transform: translateX(0) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                bottom: 110%;
                opacity: 0;
                transform: translateX(100px) rotate(720deg);
            }
        }

        /* Floating orbs with wave motion */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0;
            animation: orbFloat 8s ease-in-out infinite;
        }

        .orb1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.2) 0%, rgba(102, 126, 234, 0.05) 100%);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb2 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(155, 105, 229, 0.2) 0%, rgba(155, 105, 229, 0.05) 100%);
            bottom: 20%;
            right: 15%;
            animation-delay: 2s;
        }

        .orb3 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(91, 143, 222, 0.15) 0%, rgba(91, 143, 222, 0.05) 100%);
            top: 50%;
            right: 10%;
            animation-delay: 4s;
        }

        @keyframes orbFloat {
            0%, 100% {
                opacity: 0.2;
                transform: translate(0, 0) scale(1);
            }
            25% {
                opacity: 0.3;
                transform: translate(20px, -20px) scale(1.05);
            }
            50% {
                opacity: 0.35;
                transform: translate(30px, -30px) scale(1.1);
            }
            75% {
                opacity: 0.3;
                transform: translate(15px, -25px) scale(1.05);
            }
        }

        /* Radial lines emanating from center */
        .radial-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .radial-line {
            position: absolute;
            width: 2px;
            height: 60%;
            background: linear-gradient(to bottom, rgba(102, 126, 234, 0) 0%, rgba(102, 126, 234, 0.15) 50%, rgba(102, 126, 234, 0) 100%);
            top: 50%;
            left: 50%;
            transform-origin: center top;
            animation: radialPulse 4s ease-in-out infinite;
            opacity: 0;
        }

        .radial-line:nth-child(1) { transform: rotate(0deg); animation-delay: 0s; }
        .radial-line:nth-child(2) { transform: rotate(45deg); animation-delay: 0.5s; }
        .radial-line:nth-child(3) { transform: rotate(90deg); animation-delay: 1s; }
        .radial-line:nth-child(4) { transform: rotate(135deg); animation-delay: 1.5s; }
        .radial-line:nth-child(5) { transform: rotate(180deg); animation-delay: 2s; }
        .radial-line:nth-child(6) { transform: rotate(225deg); animation-delay: 2.5s; }
        .radial-line:nth-child(7) { transform: rotate(270deg); animation-delay: 3s; }
        .radial-line:nth-child(8) { transform: rotate(315deg); animation-delay: 3.5s; }

        @keyframes radialPulse {
            0%, 100% {
                opacity: 0;
                height: 60%;
            }
            50% {
                opacity: 0.4;
                height: 70%;
            }
        }

        .logo-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        /* Pulse waves - moved behind logo */
        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 3px solid rgba(102, 126, 234, 0.4);
            opacity: 0;
            z-index: 1;
        }

        .pulse-ring:nth-child(1) {
            width: 200px;
            height: 200px;
            animation: pulseExpand 2.5s ease-out 0.8s infinite;
        }

        .pulse-ring:nth-child(2) {
            width: 200px;
            height: 200px;
            animation: pulseExpand 2.5s ease-out 1.3s infinite;
        }

        .pulse-ring:nth-child(3) {
            width: 200px;
            height: 200px;
            animation: pulseExpand 2.5s ease-out 1.8s infinite;
        }

        @keyframes pulseExpand {
            0% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(2.5);
            }
        }

        /* Logo circle with modern card design */
        .logo-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
            animation: logoEntrance 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            opacity: 0;
            transform: scale(0);
            z-index: 5;
        }

        @keyframes logoEntrance {
            0% {
                opacity: 0;
                transform: scale(0) rotate(-180deg);
            }
            70% {
                transform: scale(1.05) rotate(10deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .logo-circle {
            width: 200px;
            height: 200px;
            background: #FFFFFF;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                0 10px 40px rgba(102, 126, 234, 0.2),
                0 0 0 1px rgba(102, 126, 234, 0.1),
                0 0 60px rgba(102, 126, 234, 0.15);
            position: relative;
            overflow: hidden;
        }

        .logo-circle::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(102, 126, 234, 0.08) 50%, 
                transparent 70%);
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        .logo-circle img {
            width: 140px;
            height: 140px;
            object-fit: contain;
            position: relative;
            z-index: 2;
            animation: logoSpin 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s forwards;
            opacity: 0;
        }

        @keyframes logoSpin {
            0% {
                opacity: 0;
                transform: scale(0) rotate(-90deg);
            }
            70% {
                transform: scale(1.1) rotate(10deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        /* Productivity-themed rotating icons */
        .productivity-ring {
            position: absolute;
            width: 320px;
            height: 320px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            animation: ringRotate 15s linear 1.5s infinite;
            opacity: 1;
            z-index: 3;
        }

        @keyframes ringRotate {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        
        .icon-dot {
            position: absolute;
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #FFFFFF 0%, #F8FAFF 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.2);
            top: 50%;
            left: 50%;
            margin-left: -24px;
            margin-top: -24px;
            opacity: 0;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        @keyframes iconFadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes iconPulse {
            0%, 100% {
                box-shadow: 0 4px 16px rgba(102, 126, 234, 0.2);
            }
            50% {
                box-shadow: 0 6px 24px rgba(102, 126, 234, 0.35), 0 0 20px rgba(155, 105, 229, 0.2);
            }
        }

        /* 10 icons = 36¬∞ spacing each - positioned on a circle */
        .icon-dot:nth-child(1)  { 
            transform: rotate(0deg) translate(140px) rotate(0deg);   
            animation: iconFadeIn 0.6s ease-out 1.6s forwards, iconPulse 2s ease-in-out 2.2s infinite;
        }
        .icon-dot:nth-child(2)  { 
            transform: rotate(36deg) translate(140px) rotate(-36deg);  
            animation: iconFadeIn 0.6s ease-out 1.7s forwards, iconPulse 2s ease-in-out 2.3s infinite;
        }
        .icon-dot:nth-child(3)  { 
            transform: rotate(72deg) translate(140px) rotate(-72deg);  
            animation: iconFadeIn 0.6s ease-out 1.8s forwards, iconPulse 2s ease-in-out 2.4s infinite;
        }
        .icon-dot:nth-child(4)  { 
            transform: rotate(108deg) translate(140px) rotate(-108deg); 
            animation: iconFadeIn 0.6s ease-out 1.9s forwards, iconPulse 2s ease-in-out 2.5s infinite;
        }
        .icon-dot:nth-child(5)  { 
            transform: rotate(144deg) translate(140px) rotate(-144deg); 
            animation: iconFadeIn 0.6s ease-out 2.0s forwards, iconPulse 2s ease-in-out 2.6s infinite;
        }
        .icon-dot:nth-child(6)  { 
            transform: rotate(180deg) translate(140px) rotate(-180deg); 
            animation: iconFadeIn 0.6s ease-out 2.1s forwards, iconPulse 2s ease-in-out 2.7s infinite;
        }
        .icon-dot:nth-child(7)  { 
            transform: rotate(216deg) translate(140px) rotate(-216deg); 
            animation: iconFadeIn 0.6s ease-out 2.2s forwards, iconPulse 2s ease-in-out 2.8s infinite;
        }
        .icon-dot:nth-child(8)  { 
            transform: rotate(252deg) translate(140px) rotate(-252deg); 
            animation: iconFadeIn 0.6s ease-out 2.3s forwards, iconPulse 2s ease-in-out 2.9s infinite;
        }
        .icon-dot:nth-child(9)  { 
            transform: rotate(288deg) translate(140px) rotate(-288deg); 
            animation: iconFadeIn 0.6s ease-out 2.4s forwards, iconPulse 2s ease-in-out 3.0s infinite;
        }
        .icon-dot:nth-child(10) { 
            transform: rotate(324deg) translate(140px) rotate(-324deg); 
            animation: iconFadeIn 0.6s ease-out 2.5s forwards, iconPulse 2s ease-in-out 3.1s infinite;
        }

        /* Brand text */
        .brand-text {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            z-index: 10;
        }

        .brand-name {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, #5B8FDE 0%, #9B69E5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            animation: textSlideUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 1.2s forwards;
            opacity: 0;
            transform: translateY(30px);
            filter: drop-shadow(0 2px 4px rgba(102, 126, 234, 0.1));
        }

        @keyframes textSlideUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand-name span {
            display: inline-block;
            animation: letterPop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            opacity: 0;
        }

        .brand-name span:nth-child(1) { animation-delay: 1.3s; }
        .brand-name span:nth-child(2) { animation-delay: 1.4s; }
        .brand-name span:nth-child(3) { animation-delay: 1.5s; }
        .brand-name span:nth-child(4) { animation-delay: 1.6s; }
        .brand-name span:nth-child(5) { animation-delay: 1.7s; }
        .brand-name span:nth-child(6) { animation-delay: 1.8s; }

        @keyframes letterPop {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.5);
            }
            70% {
                transform: translateY(-5px) scale(1.15);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .tagline {
            font-size: 16px;
            font-weight: 500;
            color: #6B7280;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: fadeIn 0.8s ease-out 1.9s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading dots */
        .loading-dots {
            display: flex;
            gap: 8px;
            margin-top: 20px;
            animation: fadeIn 0.6s ease-out 2.3s forwards;
            opacity: 0;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg, #5B8FDE 0%, #9B69E5 100%);
            border-radius: 50%;
            animation: dotBounce 1.4s ease-in-out infinite;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dotBounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-15px);
            }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            body {
                padding: 5vh 0;
            }

            .logo-wrapper {
                width: 35vw;
                height: 35vw;
                max-width: 180px;
                max-height: 180px;
            }

            .logo-circle {
                width: 100%;
                height: 100%;
            }

            .logo-circle img {
                width: 70%;
                height: 70%;
            }

            .productivity-ring {
                width: 55vw;
                height: 55vw;
                max-width: 300px;
                max-height: 300px;
            }

            .icon-dot {
                width: 38px;
                height: 38px;
                font-size: 18px;
                margin-left: -19px;
                margin-top: -19px;
            }

            .brand-name {
                font-size: clamp(32px, 8vw, 48px);
            }

            .tagline {
                font-size: clamp(12px, 3.5vw, 16px);
                letter-spacing: 2px;
            }

            .pulse-ring:nth-child(1),
            .pulse-ring:nth-child(2),
            .pulse-ring:nth-child(3) {
                width: 35vw;
                height: 35vw;
                max-width: 180px;
                max-height: 180px;
            }
        }

        @media (max-width: 768px) and (min-width: 481px) {
            .logo-wrapper {
                width: 160px;
                height: 160px;
            }

            .logo-circle {
                width: 100%;
                height: 100%;
            }

            .brand-name {
                font-size: 40px;
            }

            .productivity-ring {
                width: 280px;
                height: 280px;
            }
        }
    </style>
</head>
