<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIPA Logo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .logo-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Particle system */
        .particles {
            position: absolute;
            width: 400px;
            height: 400px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            opacity: 0;
        }

        .particle:nth-child(1) { animation: particleFloat1 2.5s ease-in-out 0.2s infinite; }
        .particle:nth-child(2) { animation: particleFloat2 2.8s ease-in-out 0.4s infinite; }
        .particle:nth-child(3) { animation: particleFloat3 2.6s ease-in-out 0.6s infinite; }
        .particle:nth-child(4) { animation: particleFloat4 2.7s ease-in-out 0.8s infinite; }
        .particle:nth-child(5) { animation: particleFloat5 2.9s ease-in-out 1s infinite; }
        .particle:nth-child(6) { animation: particleFloat6 2.4s ease-in-out 1.2s infinite; }

        .chat-bubble {
            position: relative;
            width: 180px;
            height: 180px;
            animation: bubbleEntrance 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            opacity: 0;
            transform: scale(0) rotate(-180deg);
        }

        .bubble-main {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: contain;
            animation: bubbleEntrance 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.4);
        }

        /* Animated gradient overlay */
        .bubble-main::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(255, 255, 255, 0.3) 50%, 
                transparent 70%);
            animation: shimmer 3s linear infinite;
        }

        /* Inner glow effect */
        .bubble-main::after {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.4) 0%, transparent 60%);
            border-radius: 50%;
            animation: innerGlow 2s ease-in-out infinite alternate;
        }

        .bubble-tail {
            position: absolute;
            bottom: -15px;
            right: 30px;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 25px solid #764ba2;
            transform: rotate(-15deg);
            filter: drop-shadow(0 10px 20px rgba(102, 126, 234, 0.3));
            animation: tailWiggle 2s ease-in-out 1.2s infinite;
        }

        .letter-m {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 90px;
            font-weight: 700;
            color: white;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            animation: letterDance 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.6s forwards;
            opacity: 0;
            letter-spacing: -2px;
            z-index: 10;
        }

        /* AI pulse waves */
        .ai-waves {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .wave {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 2px solid rgba(102, 126, 234, 0.4);
            opacity: 0;
        }

        .wave:nth-child(1) {
            width: 180px;
            height: 180px;
            animation: waveExpand 3s ease-out 0.8s infinite;
        }

        .wave:nth-child(2) {
            width: 180px;
            height: 180px;
            animation: waveExpand 3s ease-out 1.3s infinite;
        }

        .wave:nth-child(3) {
            width: 180px;
            height: 180px;
            animation: waveExpand 3s ease-out 1.8s infinite;
        }

        /* Orbiting dots */
        .orbit-container {
            position: absolute;
            width: 220px;
            height: 220px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: orbitRotate 20s linear infinite;
            opacity: 0;
            animation-delay: 1.5s;
            animation-fill-mode: forwards;
        }

        .orbit-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg, #667eea, #f093fb);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.6);
        }

        .orbit-dot:nth-child(1) {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: dotPulse 1.5s ease-in-out infinite;
        }

        .orbit-dot:nth-child(2) {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: dotPulse 1.5s ease-in-out 0.5s infinite;
        }

        .orbit-dot:nth-child(3) {
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            animation: dotPulse 1.5s ease-in-out 1s infinite;
        }

        .brand-name {
            margin-top: 30px;
            font-size: 32px;
            font-weight: 600;
            color: #2d3748;
            letter-spacing: 4px;
            animation: textReveal 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 1.5s forwards;
            opacity: 0;
            transform: translateY(20px) scale(0.8);
        }

        .brand-name span {
            display: inline-block;
            animation: letterBounce 0.6s ease-out forwards;
            opacity: 0;
        }

        .brand-name span:nth-child(1) { animation-delay: 1.6s; }
        .brand-name span:nth-child(2) { animation-delay: 1.7s; }
        .brand-name span:nth-child(3) { animation-delay: 1.8s; }
        .brand-name span:nth-child(4) { animation-delay: 1.9s; }
        .brand-name span:nth-child(5) { animation-delay: 2s; }

        .tagline {
            margin-top: 8px;
            font-size: 13px;
            font-weight: 400;
            color: #718096;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: fadeInUp 0.6s ease-out 2.2s forwards;
            opacity: 0;
        }

        /* Keyframe animations */
        @keyframes bubbleEntrance {
            0% {
                opacity: 0;
                transform: scale(0) rotate(-180deg);
            }
            70% {
                transform: scale(1.1) rotate(10deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes letterDance {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0) rotate(-90deg);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2) rotate(10deg);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
            }
        }

        @keyframes morphGlow {
            0%, 100% {
                box-shadow: 0 20px 60px rgba(102, 126, 234, 0.4);
                border-radius: 50%;
            }
            33% {
                box-shadow: 0 20px 80px rgba(118, 75, 162, 0.5);
                border-radius: 45% 55% 52% 48% / 48% 45% 55% 52%;
            }
            66% {
                box-shadow: 0 20px 70px rgba(240, 147, 251, 0.5);
                border-radius: 52% 48% 45% 55% / 55% 52% 48% 45%;
            }
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        @keyframes innerGlow {
            0% {
                opacity: 0.3;
                transform: scale(0.9);
            }
            100% {
                opacity: 0.6;
                transform: scale(1.1);
            }
        }

        @keyframes tailWiggle {
            0%, 100% {
                transform: rotate(-15deg);
            }
            50% {
                transform: rotate(-20deg) translateX(2px);
            }
        }

        @keyframes waveExpand {
            0% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.8);
            }
        }

        @keyframes orbitRotate {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) rotate(0deg);
            }
            10% {
                opacity: 0.6;
            }
            100% {
                opacity: 0.6;
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes dotPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
        }

        @keyframes particleFloat1 {
            0% { opacity: 0; transform: translate(0, 0) scale(0); }
            20% { opacity: 1; }
            100% { opacity: 0; transform: translate(-60px, -80px) scale(1); }
        }

        @keyframes particleFloat2 {
            0% { opacity: 0; transform: translate(0, 0) scale(0); }
            20% { opacity: 1; }
            100% { opacity: 0; transform: translate(70px, -70px) scale(1); }
        }

        @keyframes particleFloat3 {
            0% { opacity: 0; transform: translate(0, 0) scale(0); }
            20% { opacity: 1; }
            100% { opacity: 0; transform: translate(-80px, 60px) scale(1); }
        }

        @keyframes particleFloat4 {
            0% { opacity: 0; transform: translate(0, 0) scale(0); }
            20% { opacity: 1; }
            100% { opacity: 0; transform: translate(75px, 65px) scale(1); }
        }

        @keyframes particleFloat5 {
            0% { opacity: 0; transform: translate(0, 0) scale(0); }
            20% { opacity: 1; }
            100% { opacity: 0; transform: translate(40px, -90px) scale(1); }
        }

        @keyframes particleFloat6 {
            0% { opacity: 0; transform: translate(0, 0) scale(0); }
            20% { opacity: 1; }
            100% { opacity: 0; transform: translate(-70px, 70px) scale(1); }
        }

        @keyframes letterBounce {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.5);
            }
            60% {
                transform: translateY(-5px) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes textReveal {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .logo-container {
                width: 250px;
                height: 250px;
            }
            
            .chat-bubble {
                width: 140px;
                height: 140px;
            }
            
            .letter-m {
                font-size: 70px;
            }
            
            .brand-name {
                font-size: 26px;
            }
            
            .orbit-container {
                width: 180px;
                height: 180px;
            }

            .wave:nth-child(1),
            .wave:nth-child(2),
            .wave:nth-child(3) {
                width: 140px;
                height: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <!-- Particle system -->
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <!-- AI pulse waves -->
        <div class="ai-waves">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>

        <!-- Orbiting dots -->
        <div class="orbit-container">
            <div class="orbit-dot"></div>
            <div class="orbit-dot"></div>
            <div class="orbit-dot"></div>
        </div>

        <!-- Main logo -->
        <div class="chat-bubble">
            <img src="logo.PNG" alt="MAIPA Logo" class="bubble-main">
        </div>

        <!-- Brand text -->
        <div class="brand-name">
            <span>M</span><span>A</span><span>I</span><span>P</span><span>A</span>
        </div>
        <div class="tagline">My AI Personal Assistant</div>
    </div>
</body>
</html>
